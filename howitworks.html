<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@100;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="styles.css">
    <title>How It Works</title>
    <style>
        body {
            font-family: 'Roboto Flex', sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; 
            align-items: center;
            height: 100vh; 
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .bio-section {
            padding: 20px;
            flex: 1;
        }

        .bio-section h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .bio-section p {
            margin-bottom: 15px;
            line-height: 1.6;
            color: #333;
        }

        .image-section {
            flex: 1;
        }

        .image-section img {
    width: 380px; /* Set a fixed width */
    height: 380px; /* Set a fixed height */
    object-fit: cover; /* Ensures the image covers the box without distortion */
    border-radius: 20px 100px;
}

        .contact-button {
            display: inline-block;
            background-color: #6D4AD0;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 0px;
            transition: background 0.3s;
        }

        .contact-button:hover {
            background-color: #5a3db1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bio-section">
            <h1>How It Works?</h1>
            <p><b>Student Location Tracking System</b> uses <b>GPS</b> technology to provide real-time updates on student locations. Admins can easily access this information through an intuitive dashboard, ensuring they can monitor studentsâ€™ whereabouts for safety purposes.
            </p>
            <br>
            <br>
            <br>
        
        </div>
        <div class="image-section">
            <img src="color-css/scene4.jpg">
        </div>
    </div>
</body>
</html>
